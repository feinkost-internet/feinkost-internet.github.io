---
layout: default
title: {{ site.name }}
---

<div id="home">
  <div class="pages">
    {% for page in site.posts %}
      <div class="page-entry">
        <h2>
          <a href="{{ site.baseurl }}{{ page.url }}">
            {% if page.file_url %}
              <i class="fa fa-podcast" aria-hidden="true"></i>
            {% endif %}
            {{ page.title }}
          </a>
        </h2>
        <p class="meta">{{ page.date | date_to_string }}</p>
        
        {% if page.file_url %}
          <audio src="{{page.file_url}}" controls ></audio>
        {% endif %}
        
        {{ page.excerpt }}
        
        <a href="{{ site.baseurl }}{{ page.url }}">More</a>
        
      </div>
    {% endfor %}
  </div>
</div>
