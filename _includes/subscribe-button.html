<div class="podlove-subscribe-element">
  <script>
    window.podcastData={
      "title": "{{ site.title }}",
      "subtitle":"{{ site.podcast_subtitle }}",
      "description":"{{ site.description }}",
      "cover":"{{ site.podcast_album_art }}",
      "feeds":[
        { "type":"audio","format":"mp3","url":"{{ site.podcast_feed_url }}" }
      ]
    }
  </script>
  <script class="podlove-subscribe-button" src="https://cdn.podlove.org/subscribe-button/javascripts/app.js"
    data-language="de"
    data-size="medium"
    data-json-data="podcastData"
    data-color="#ffffff"
    data-format="rectangle"
    data-style="outline">
  </script>
  <noscript><a href="{{ podcast_feed_url }}">Subscribe to feed</a></noscript>
</div>
