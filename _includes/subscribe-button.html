<div class="podlove-subscribe-element">
  <script>
    window.podcastData={
      "title":"Feinkost Internet",
      "subtitle":"Just Another Podcast",
      "description":"","cover":"",
      "feeds":[
        {"type":"audio","format":"mp3","url":"{{ site.feed_url }}"}
      ]
    }
  </script>
  <script class="podlove-subscribe-button" src="https://cdn.podlove.org/subscribe-button/javascripts/app.js"

    data-color="#469cd1"
    data-format="rectangle"
    data-style="outline">
  </script>
  <noscript><a href="{{ site.feed_url }}">Subscribe to feed</a></noscript>
</div>
