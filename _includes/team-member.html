{% if member %}
  <div class="team-member">
    <div class="team-member-wrapper">
      <div class="team-member-picture" style="background-image:url({{member.picture}});"></div>
      {{member.name}}
      <div class="team-member-details">
        <hr>
        {% for link in member.links %}
          <div class="link">
            <i class="fa fa-{{link.type}}" aria-hidden="true"></i>
            <a href="{{link.url}}" class="link-{{link.type}}">{{link.url | replace: "https://", "" | replace: "http://", ""}}</a>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endif %}
